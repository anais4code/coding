<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anais calculator</title>
    <link rel="stylesheet" href=

"https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<script src=

"https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">

</script>

<!-- Font Awesome -->

<script src="https://kit.fontawesome.com/996973c893.js"></script>

<!-- Google Fonts -->

<link

href="https://fonts.googleapis.com/css2?family=Baloo+Tamma+2:wght@400;500;600;700;800&family=Roboto+Slab:wght@200;400;600;900&display=swap"

rel="stylesheet" />
</head>
<body>
<div id="container">
    <div id="calculator">
    <div id="results">
        <p id="history-value"></p>
    </div>
    <div id="output">
<p id="output-value"></p>
    </div>
    </div>
    <div id="keyboard">
    <button class="operator">C</button>
    <button class="operator">CE</button>
    <button class="operator" id="%">%</button>
    <button class="operator" id="/">&#247;</button>
    <button class="number" id="7">7</button>
    <button class="number" id="8">8</button>
    <button class="number" id="9">9</button>
    <button class="operator" id="*">&times;</button>
    <button class="number" id="4">4</button>
    <button class="number" id="5">5</button>
    <button class="number" id="6">6</button>
    <button class="operator" id="-">-</button>
    <button class="number" id="1">1</button>
    <button class="number" id="2">2</button>
    <button class="number" id="3">3</button>
    <button class="operator" id="+">+</button>
    <button class="empty" id="empty"></button>
    <button class="number" id="0">0</button>
    <button class="empty" id="empty"></button>
    <button class="operator" id="=">=</button>
    </div>
</div>    
</body>
</html>
